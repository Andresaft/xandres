<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Abi 💖</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6f2;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        h1 {
            color: #ff4d79;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        .heart {
            color: red;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Para mi hermosa Abi 💖</h1>
        <p>Eres la luz de mis días, la razón de mis sonrisas y el amor de mi vida.</p>
        <p>Gracias por existir y llenar mi mundo de felicidad. Te amo con todo mi corazón. ❤️</p>
        <p class="heart">💖💖💖</p>
    </div>
</body>
</html>
